{% load static %}
<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
  <link href="https://vjs.zencdn.net/7.4.1/video-js.css" rel="stylesheet">
  <!--<script src="https://vjs.zencdn.net/ie8/ie8-version/videojs-ie8.min.js"></script>-->
  <script src ="https://vjs.zencdn.net/7.4.1/video.js" ></script>
  <script Language=Javascript src="/static/js/loading_screen.js"></script >
  <script Language=Javascript src="/static/js/datavia.js"></script >




  <title>{% block title %}DataVia{% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light mb-4" style="background-color:#decdc3">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">My Site</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="{% url 'class_upload_file' %}">Function1 Input</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'class_upload_file2' %}">Function2 Input</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'class_upload_file3' %}">Function3 Input</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'class_output_file' %}" >Function1 Output</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'class_output_file2' %}"  >Function2 Output</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'class_output_file3' %}" >Function3 Output</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="container-main" class="container-fluid">
    <div id="row-files-preview" class="row justify-content-center">
      <div id="file_list-col" class="">
        <div class="card mb-4">
          <div class="card-body">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
      </div>

    </div>
  </div>
</body>
</html>
